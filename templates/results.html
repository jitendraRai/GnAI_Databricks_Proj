<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Selection Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Jouw wijn en prijs voorspelling:</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">{{ wine }}</h5>
                <p class="card-text"><strong>Year:</strong> {{ year }}</p>
                <p class="card-text"><strong>Category:</strong> {{ category }}</p>
                <p class="card-text"><strong>Grape variety:</strong> {{ varietal }}</p>
                <p class="card-text"><strong>Alcohol percentage:</strong> {{ alcohol_percentage }}</p>
                <p class="card-text"><strong>Country:</strong> {{ country }}</p>
                <p class="card-text"><strong>Region:</strong> {{ region }}</p>
                <p class="card-text"><strong>Winery:</strong> {{ winery }}</p>
                <p class="card-text"><strong>Price:</strong> {{ price }}</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">Select Again</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
